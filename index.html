<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="login">
        <article class="login__img">
          <img src="veterinario-login.png" alt="#" />
        </article>
        <article class="login__form">
            <h1 class="login__title">Acceder</h1>
            <p class="login__text">Bienvenido de nuevo a tu cuenta.</p>
            <div class="error"></div>
            <form action="#" method="post">
              <div class="login__usuario">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Usuario" required />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="login__clave">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required />
                <i class="fa-solid fa-lock"></i>
              </div>
              <div>
                <button type="button" class="login__ingresar" id="login" onclick="ingresar()">
                  Ingresar
                </button>
              </div>
            </form>
        </article>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
